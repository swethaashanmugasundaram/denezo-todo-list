
{% extends 'todolist/layouts/main.html' %}
{% block content %}
    <div class="container" style="margin-top:70px;">
        <div class="row">
            <div class="col-12">
               <h1 class="mb-3">LOGIN PAGE</h1>
                <hr style="border-color:#b8bfc2">
                {% include "todolist/inc/message.html" %} 

            </div>
        </div>
        <section class="py-4 my-5">
            <div class="container">
                <div class="row">
                    <div class="col-6">
                        <form method="post" action="">
                            {% csrf_token %}
                            <div class="mb-4">
                                <label for="" class="form-label">Username</label>
                                <input type="text" name="username" id="username" class="form-control"  placeholder="Enter Username">
                            </div>
                            <div class="mb-4">
                                <label for="" class="form-label">Password</label>
                                <input type="password" name="password" id="password" class="form-control" placeholder="Enter Password">
                            </div>
                        <button type="submit" class="btn btn-primary button">Login</button>
                        <p class="my-2">Don't have an accpunt ? <a class="button" href="{% url 'register' %}" style="text-decoration: none;padding:5px;">Register</a></p>

                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
{% endblock content %}
