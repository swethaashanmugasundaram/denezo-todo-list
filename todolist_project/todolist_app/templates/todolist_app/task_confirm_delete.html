{% extends 'todolist/layouts/main.html' %}
{% block content %}

<div class="container" style="margin-top:70px">
    <button><a href="{% url 'tasklist' %}" style="color: #EB796F;" >&#8592; Go Back</a></button> 

    <div class="card-body">
        <form method="post" action="">
            {% csrf_token %}
            <p>Are you sure you want to delete {{task.title}} "{{task_delete}}" ?  </p>
            <input class="button" type="submit" value="Delete">
        </form>
    </div>
    
</div>
{% endblock content %}
